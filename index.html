<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Xiamen!</title>
    <link rel="stylesheet" href="file/index.css">
    <link rel="stylesheet" href="file/index_p.css">
    <script src="vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header> 
            <h1>{{ title }}</h1>
        </header>
        <nav>
            <a v-for="item in navs" :key="item.text" :href="item.href">{{ item.text }}</a>
        </nav>
        <br>
        <br> 
        <div id="max">
            <div class="re">
                <ul>
                    <li v-for="img in carousel" :key="img"><img :src="img" alt=""></li>
                </ul>
                <ol>
                    <li v-for="n in carousel.length" :key="n"></li>
                </ol>
            </div>
        </div>
        <script src = "file/index.js"></script>
        <br>
        <br> 
        <div class="first" id="index1">
            <ul>
                <br>
                <p class="texts" v-for="line in intro" :key="line">{{ line }}</p>
                <br>
            </ul>
        </div>
        <br><br><br>
        <div class="jianjie" style="text-align:center;margin:20px 0;">{{ jianjie }}</div>
        <table class="second">
            <tr height=auto>
                <td width="100"></td>
                <td width="500">
                    <a :href="category[0].href">
                        <div class="tupian">
                            <img class="image1" :src="category[0].img" />
                        </div>
                    </a>
                </td>
                <td width="100"></td>
                <td width="500">
                    <a :href="category[1].href">
                        <div class="tupian">
                            <img class="image1" :src="category[1].img" />
                        </div>
                    </a>    
                </td>
                <td width="100"></td>
                <td width="500">
                    <a :href="category[2].href">
                        <div class="tupian">
                            <img class="image1" :src="category[2].img" />
                        </div>
                    </a>    
                </td>
                <td width="100"></td>
            </tr>
            <tr height="200">
                <td width="100" height="20"></td>
                <td class="third">
                    <span class="shuoming1">{{ category[0].title }}</span>
                    <br>
                    <span class="p1">{{ category[0].desc }}</span>
                    <br>
                </td>
                <td width="100" height="20"></td>
                <td class="third" id="longer">
                    <br>
                    <br>
                    <span class="shuoming1">{{ category[1].title }}</span>
                    <br>
                    <span class="p1">“一个人的口味要宽一点、杂一点,</span>
                    <br>
                    <span class="p1">南甜北咸东辣西酸都要去尝一尝。”</span>
                    <br>
                    <span class="p1">———汪曾祺</span>
                </td>
                <td width="100" height="20"></td>
                <td class="third">
                    <span class="shuoming1">{{ category[2].title }}</span>
                    <br>
                    <span class="p1">云海苍苍，江水泱泱</span>
                    <br>
                    <span class="p1">文化之风，山高水长</span>                                            
                    <br>
                </td>
                <td width="100" height="20"></td>
            </tr>
        </table>
        <div class="fifth" id="index2">
            <ul>
                <br>
                <p class="poem" v-for="line in poem" :key="line">{{ line }}</p>
            </ul>
        </div>
        <br><p class="jianjie">{{ welcome }}</p>
        <br><br>
    </div>
    <script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                title: '欢迎来到厦门！',
                navs: [
                    { text: '主页', href: 'index.html' },
                    { text: '美景篇', href: 'file/meijing.html' },
                    { text: '美食篇', href: 'file/meishi.html' },
                    { text: '文化篇', href: 'file/wenhua.html' }
                ],
                carousel: [
                    'img/index/1.jpg',
                    'img/index/2.jpg',
                    'img/index/3.jpg',
                    'img/index/4.jpg',
                    'img/index/5.jpg',
                    'img/index/6.jpg'
                ],
                intro: [
                    '这是因远古时为白鹭栖息之地故称为的鹭岛',
                    '这是有100多个岛屿组成的百岛之市',
                    '这里是厦门',
                    '是有着大都市的繁华',
                    '也有着普通小城的安静自在的海滨城市'
                ],
                jianjie: '接下来，将会分别从3个部分带大家认识一位厦门人眼中的故乡。',
                category: [
                    {
                        title: '风景篇',
                        img: 'img/index/海.jpg',
                        href: 'file/meijing.html',
                        desc: '关于浪漫,海占一半'
                    },
                    {
                        title: '美食篇',
                        img: 'img/index/沙茶面.jpg',
                        href: 'file/meishi.html',
                        desc: ''
                    },
                    {
                        title: '文化篇',
                        img: 'img/index/庙.jpg',
                        href: 'file/wenhua.html',
                        desc: ''
                    }
                ],
                poem: [
                    '春天里翻涌的绿，夏日里奔腾的蓝',
                    '秋天里无际的红，冬日里温暖的橙'
                ],
                welcome: '鹭岛厦门随时欢迎着大家的到来！'
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
